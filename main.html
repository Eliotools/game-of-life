<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="func.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="root"></div>
    <div class="bottom-controls">
        <button id="action" onclick="generate()">Next Step </button>
        <div class="speed-control">
            <i class="fas fa-play" id="play" onclick="playAction(1000)"></i>
            <i class="fas fa-forward" id="play-2" onclick="playAction(50)"></i>
            <i class="fas fa-stop" id="stop" onclick="stopAction()"></i>
        </div>

        <button id="reset" onclick="resetAction()">Reset</button>
        <button id="random" onclick="randomAction()">Random</button>
    </div>
</body>
<script src="index.js"></script>

</html>
